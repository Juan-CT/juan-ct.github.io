<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="module" src=js/mainCurrencies.js></script>
</head>

<body>
  <div class="appCurrency">
    <h1 class="appCurrency-header">Currency Converter</h1>
    <p class="appCurrency-text">Select a currency and/or the amount to calculate the conversion.</p>

    <div class="appCurrency-currencies-cont">

      <input type="number" id="appCurency-currency-firstInp" placeholder="0" />
    </div>

    <div class="appCurrency-change-cont">
      <div class="appCurrency-base-change"></div>
      <div class="appCurrency-total-change"></div>
    </div>

    <div class="appCurrency-currencies-cont">

      <input type="number" id="appCurency-currency-secondInp" placeholder="0" />
    </div>

  </div>
</body>

</html>
